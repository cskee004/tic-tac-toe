<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./node_modules/modern-normalize/modern-normalize.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="content-wrapper">
            <div class="game-bar">
                <div class="button-container">
                    <div class="name-field">name</div>
                    <div class="button">
                        <button class="start-button">Start</button>
                    </div>
                    <div class="results-field">results</div>
                    <div class="reset-button">
                        <button class="reset-button">Reset</button>
                    </div>
                    <div class="name-field">name</div>
                </div>
            </div>
            <div class="game-board">
                <div id="0-0" data-rowIndex="0" data-colIndex="0">0,0</div>
                <div id="0-1" data-rowIndex="0" data-colIndex="1">0,1</div>
                <div id="0-2" data-rowIndex="0" data-colIndex="2">0,2</div>
                <div id="1-0" data-rowIndex="1" data-colIndex="0">1,0</div>
                <div id="1-1" data-rowIndex="1" data-colIndex="1">1,1</div>
                <div id="1-2" data-rowIndex="1" data-colIndex="2">1,2</div>
                <div id="2-0" data-rowIndex="2" data-colIndex="0">2,0</div>
                <div id="2-1" data-rowIndex="2" data-colIndex="1">2,1</div>
                <div id="2-2" data-rowIndex="2" data-colIndex="2">2,2</div>
            </div>
        </div>
        
        <script src="./tictactoe.js" async defer></script>
        <script src="./tictactoeUI.js" async defer></script>
    </body>
</html>
