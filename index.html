<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./node_modules/modern-normalize/modern-normalize.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="content-wrapper">
            <div class="game-bar">
                <form action="" method="get" class="game-form">
                    <div class="form-row">
                        <label for="p1-name">Player 1 Name</label>
                        <input id="p1-name" name="p1-name" type="text" autocomplete="off" pattern="[a-zA-Z0-9]+">
                    </div>
                    <div class="form-row">
                        <label for="p2-name">Player 2 Name</label>
                        <input id="p2-name" name="p2-name" type="text" autocomplete="off" pattern="[a-zA-Z0-9]+">
                    </div>
                </form>

                <div class="button-container">
                    <div class="button">
                        <button class="start-button">Start</button>
                    </div>
                    <div class="results-field">results</div>
                    <div class="reset-button">
                        <button class="reset-button">Reset</button>
                    </div>
                    <div class="name-field">name</div>
                </div>
            </div>
            <div class="game-board">
                <div id="cell" data-rowIndex="0" data-colIndex="0">0,0</div>
                <div id="cell" data-rowIndex="0" data-colIndex="1">0,1</div>
                <div id="cell" data-rowIndex="0" data-colIndex="2">0,2</div>
                <div id="cell" data-rowIndex="1" data-colIndex="0">1,0</div>
                <div id="cell" data-rowIndex="1" data-colIndex="1">1,1</div>
                <div id="cell" data-rowIndex="1" data-colIndex="2">1,2</div>
                <div id="cell" data-rowIndex="2" data-colIndex="0">2,0</div>
                <div id="cell" data-rowIndex="2" data-colIndex="1">2,1</div>
                <div id="cell" data-rowIndex="2" data-colIndex="2">2,2</div>
            </div>
        </div>
        
        <script src="./tictactoe.js"></script>
        <script src="./tictactoeUI.js"></script>
    </body>
</html>
